<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeatBox</title>
</head>
<body>


    <div class="sequencer">
        <h1>Beat Maker</h1>
            <div class="kick-track">
                <div class="controls">
                    <h2>Kick</h2>
                    <button data-track="0" class="mute kick-volume">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <select name="kick-select" id="kick-select" >
                        <option value="./assets/kick-classic.wav" >Kick Classic</option>
                        <option value="./assets/deep-fat-kick.wav">Deep Fat Kick</option>
                        <option value="./assets/808-kick.wav">808 Kick</option>
                    </select>
                
                </div>
                <div class="kick">
                    <div class="pad kick-pad b0"></div>
                    <div class="pad kick-pad b1"></div>
                    <div class="pad kick-pad b2"></div>
                    <div class="pad kick-pad b3"></div>
                    <div class="pad kick-pad b4"></div>
                    <div class="pad kick-pad b5"></div>
                    <div class="pad kick-pad b6"></div>  
                    <div class="pad kick-pad b7"></div>  
                </div>
            </div>

            <div class="snare-track">
                <div class="controls">
                    <h2>Snare</h2>
                    <button data-track="1" class="mute snare-volume">
                        <i class="fas fa-volume-mute"></i>

                    </button>
                    <select name="snare-select" id="snare-select">
                        <option value="./assets/snare-classic.wav">Snare Classic</option>
                        <option value="./assets/deep-fat-snare.wav">Deep Fat Snare</option>
                        <option value="./assets/808-snare.wav">808 Snare</option>
                    </select>
                </div>
                
                <div class="snare">
                    <div class="pad snare-pad b0"></div>
                    <div class="pad snare-pad b1"></div>
                    <div class="pad snare-pad b2"></div>
                    <div class="pad snare-pad b3"></div>
                    <div class="pad snare-pad b4"></div>
                    <div class="pad snare-pad b5"></div>
                    <div class="pad snare-pad b6"></div>  
                    <div class="pad snare-pad b7"></div>  
                </div>
            </div>
                    
            <div class="hihat-track">
                <div class="controls">
                    <h2>Hihat</h2>
                    <button data-track="2" class="mute hihat-volume">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <select name="hihat-select" id="hihat-select">
                        <option value="./assets/hihat-classic.wav">Hihat Classic</option>
                        <option value="./assets/deep-fat-hihat.wav">Deep Fat Hihat</option>
                        <option value="./assets/808-hihat.wav">808 Hihat</option>
                    </select> 
                </div>
                <div class="hihat">
                    <div class="pad hihat-pad b0"></div>
                    <div class="pad hihat-pad b1"></div>
                    <div class="pad hihat-pad b2"></div>
                    <div class="pad hihat-pad b3"></div>
                    <div class="pad hihat-pad b4"></div>
                    <div class="pad hihat-pad b5"></div>
                    <div class="pad hihat-pad b6"></div>  
                    <div class="pad hihat-pad b7"></div>  
                </div>
            </div>
            
    <button class="play">Play/Stop</button>
    <div class="tempo">
        <input type="range" class="slider" max="300" min="20" value="150">
        <p>Tempo: <span class="tempo-nr">150</span></p>
    </div>

    </div>
    
<audio src="./assets/kick-classic.wav" class="kick-sound"></audio>
<audio src="./assets/hihat-classic.wav" class="hihat-sound"></audio>
<audio src="./assets/snare-classic.wav" class="snare-sound"></audio>
<audio src="./assets/808-hihat.wav"></audio>
<audio src="./assets/808-snare.wav"></audio>
<audio src="./assets/808-kick.wav"></audio>
<audio src="./assets/deep-fat-snare.wav"></audio>
<audio src="./assets/deep-fat-hihat.wav"></audio>
<audio src="./assets/deep-fat-kick.wav"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
